{% extends "base.html" %}
{% block title %}Speech{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Speech Recognition</h5>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" placeholder="select image from file manager" multiple accept="image/*"/>
      <br>
      <button class="btn btn-primary btn-xl custom-button" type="submit" value="Submit" id="inputGroupFileAddon04" onclick="changevisibility()">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
