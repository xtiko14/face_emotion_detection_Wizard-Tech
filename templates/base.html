<!DOCTYPE html>
<html lang="en">

<head>
  <title>Emotion-AI | {% block title %}  {% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static',filename='display.css')}}" />
  <link rel="icon" href="{{url_for('static',filename='eye.png')}}" type="image/png" />
  {% block script %}{% endblock %}
  <style>
      body {
          background-image: linear-gradient(90deg, #eeeeee, #eeeeee);
      }
      .flex-container{
        display:flex;
        flex-direction: column;
        justify-content:center;
      }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img class="img_logo" src="{{url_for('static',filename='eye.png')}}" alt="Emotion-AI_logo" srcset="">
        <span class="content_nav">
          Emotion-AI
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse feedback_" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="{{url_for('home')}}">Facial Recognition</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="#">Eye Gazing</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="{{url_for('speech')}}">Speech Tonality</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="#">Brainwave</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse feedback_" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="{{url_for('feedback')}}">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
	  <div class="flex-container" >
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <br><br><br><br><br>
    <div style="font-weight: bolder;" class="footer_">
      <center>

        <footer class="footer_content">Want to create models like this? Check my <a href= "https://github.com/aiexpert-79/face_emotion_detection_Wizard-Tech.git"><img src="../static/github.png"></a>.
        </footer>
      </center>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  </body>
</html>
